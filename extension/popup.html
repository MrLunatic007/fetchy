<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      backdrop-filter: blur(10px);
    }
    
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .toggle-label {
      font-size: 14px;
      font-weight: 500;
    }
    
    .toggle {
      position: relative;
      width: 50px;
      height: 26px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .toggle.active {
      background: #4ade80;
    }
    
    .toggle-slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle.active .toggle-slider {
      transform: translateX(24px);
    }
    
    .input-group {
      margin-bottom: 10px;
    }
    
    .input-group label {
      display: block;
      font-size: 12px;
      margin-bottom: 5px;
      opacity: 0.9;
    }
    
    .input-group input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
    }
    
    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-primary {
      background: white;
      color: #667eea;
      margin-bottom: 8px;
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .stat-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      display: block;
    }
    
    .stat-label {
      font-size: 11px;
      opacity: 0.8;
      margin-top: 2px;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 6px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }
    
    .status-dot.connected {
      background: #4ade80;
      animation: pulse 2s infinite;
    }
    
    .status-dot.disconnected {
      background: #ef4444;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>âš¡ Fetchy</h1>
    <p>Download Manager</p>
  </div>
  
  <div class="section">
    <div class="toggle-container">
      <span class="toggle-label">Intercept Downloads</span>
      <div class="toggle active" id="interceptToggle">
        <div class="toggle-slider"></div>
      </div>
    </div>
    
    <div class="input-group">
      <label>Min File Size (MB)</label>
      <input type="number" id="minSize" value="1" min="0" step="0.1">
    </div>
  </div>
  
  <div class="section">
    <div class="input-group">
      <label>Download URL</label>
      <input type="text" id="urlInput" placeholder="https://example.com/file.zip">
    </div>
    <button class="btn btn-primary" id="downloadBtn">Download Now</button>
  </div>
  
  <div class="section">
    <div class="stats">
      <div class="stat-box">
        <span class="stat-value" id="activeCount">0</span>
        <span class="stat-label">Active</span>
      </div>
      <div class="stat-box">
        <span class="stat-value" id="queuedCount">0</span>
        <span class="stat-label">Queued</span>
      </div>
    </div>
    
    <div class="status">
      <div class="status-dot connected" id="statusDot"></div>
      <span id="statusText">Connected to Fetchy</span>
    </div>
  </div>
  
  <button class="btn btn-secondary" id="openFetchy">Open Fetchy</button>
  
  <script src="popup.js"></script>
</body>
</html>
